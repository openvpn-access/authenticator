name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install
      run: |
        sudo apt update
        sudo apt install build-essential
        gcc --version
    - name: build
      run: |
        mkdir build
        cd build
        ls -la
        cmake -DGENERATE_DOCUMENTATION=OFF ..
        cmake --build .
